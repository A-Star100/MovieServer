  <style>
   /* Global Resets */
/* Global Resets */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Base Styles */
body {
  font-family: 'Inter', sans-serif;
  background-color: #f5f5f5;
  color: #121212;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Main container */
#mainContainer {
  display: flex;
  width: 100%;
  max-width: 1200px;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
}

/* Side Menu for Chat (appears on the side) */
#sideMenu {
  background-color: #ffffff;
  color: #121212;
  width: 100%; /* Default size */
  position: fixed;
  top: 0;
  height: 100%;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  transition: left 0.3s ease;
  overflow-y: auto;
  z-index: 100;
}

#sideMenu.open {
  left: 0; /* Slide in when menu is open */
}

#menuArrow {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #555555;
  border: none;
  color: #ffffff;
  padding: 8px 10px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease;
  width: 30px;
  height: 30px;
  z-index: 101;
}

#menuArrow.open {
  transform: rotate(180deg); /* Flip arrow when menu is open */
}

/* Chat message section */
#messages {
  list-style-type: none;
  padding: 10px;
  max-height: 350px;
  overflow-y: auto;
  margin-bottom: 10px;
  background-color: #fafafa;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#messages li {
  padding: 5px 10px;
  border-radius: 3px;
  margin: 5px 0;
  background-color: #e1e1e1;
  color: #121212;
}

/* Input and buttons */
#messageInput {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  background-color: #ffffff;
  color: #121212;
}

#sendBtn, #sendBtn2, #sendBtn3 {
  cursor: pointer;
  width: 100%;
  padding: 12px;
  border: none;
  background-color: #555555;
  color: #ffffff;
  border-radius: 5px;
  font-size: 1rem;
  transition: background-color 0.2s ease;
}

#sendBtn:hover, #sendBtn2:hover, #sendBtn3:hover {
  background-color: #777777;
}

/* Dialog styling */
#downloadDialog {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  border: 1px solid #333;
  padding: 20px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  display: none;
}

#androidOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  display: none;
  z-index: 999;
}

.dialog-buttons {
  margin-top: 10px;
  text-align: right;
}

button {
  margin-left: 5px;
  cursor: pointer;
}

/* Mobile-Friendly Styles */
@media (max-width: 767px) {

  /* Adjust chat UI for mobile screens */
  #messages {
    max-height: 250px;
  }

  #messageInput {
    font-size: 0.9rem;
    padding: 10px;
  }

  #sendBtn, #sendBtn2, #sendBtn3 {
    font-size: 1rem;
    padding: 12px;
  }

  #sendBtn2 {
    display: block;
  }

  /* Adjust the menu button for smaller screens */
  #menuArrow {
    top: 10px;
    left: 10px;
  }
}

/* Small Devices (phones) */
@media (max-width: 480px) {
  #sideMenu {
    width: 100%;
    padding: 10px;
  }

  #messageInput {
    font-size: 0.85rem;
    padding: 8px;
  }

  #sendBtn, #sendBtn2, #sendBtn3 {
    font-size: 0.9rem;
    padding: 10px;
  }

  #messages {
    max-height: 200px;
  }
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #121212;
    color: #ffffff;
  }

  #sideMenu {
    background-color: #333333;
    color: #ffffff;
  }

  #messages {
    background-color: #222222;
    border: 1px solid #555;
  }

  #messages li {
    background-color: #555555;
    color: #ffffff;
  }

  #messageInput {
    background-color: #333333;
    color: #ffffff;
  }

  #sendBtn, #sendBtn2, #sendBtn3 {
    background-color: #555555;
    color: #ffffff;
  }

  #menuArrow {
    background-color: #555555;
    color: #ffffff;
  }
}


  </style>
</head>
