<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Chat</title>
  <style>
   /* Global Resets */
   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Default (Light) Mode Styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin: 10px 0;
      color: #121212;
    }

    #mainContainer {
      display: flex;
      width: 100%;
      max-width: 1200px;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #jellyfinIframe {
      border: none;
      transition: all 0.3s ease;
    }

    #sideMenu {
      background-color: #ffffff;
      color: #121212;
      width: 300px;
      position: fixed;
      top: 0;
      right: -300px;
      height: 100%;
      transition: right 0.3s ease;
      padding: 15px;
      overflow-y: auto;
    }

    #sideMenu.open {
      right: 0;
    }

    #messages {
      list-style-type: none;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #fafafa;
      border-radius: 5px;
    }

    #messages li {
      padding: 5px 10px;
      border-radius: 3px;
      margin: 5px 0;
      background-color: #e1e1e1;
      color: #121212;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #121212;
    }

    #sendBtn, #sendBtn2, #sendBtn3 {
      cursor: pointer;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #555555;
      color: #ffffff;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    #sendBtn:hover, #sendBtn2:hover, #sendBtn3:hover {
      background-color: #777777;
    }

    #sendBtn2 {
      display: none;
    }
    /* Arrow Button */
    #menuArrow {
      position: fixed;
      top: 20px;
      right: 10px;
      background-color: #555555;
      border: none;
      color: #ffffff;
      padding: 8px 10px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 30px;
      height: 30px;
    }

    #menuArrow.open {
      transform: rotate(180deg);
    }
    
    /* Basic dialog styling */
    #downloadDialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #333;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    #androidOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    .dialog-buttons {
      margin-top: 10px;
      text-align: right;
    }

    button {
      margin-left: 5px;
      cursor: pointer;
    }

    #menuArrow:hover {
      background-color: #777777;
    }

    .border-box {
  height: 20px;
}
    /* Mobile Responsiveness */
    @media (max-width: 767px) {
      #sideMenu.open {
      width: 100%;
    }
    #sendBtn2 {
      display: block;
    }

}
    /* DARK MODE (prefers-color-scheme: dark) */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }

      h1 {
        color: #ffffff;
      }

      #sideMenu {
        background-color: #333333;
        color: #ffffff;
      }

      #messages {
        background-color: #222222;
        border: 1px solid #555;
      }

      #messages li {
        background-color: #555555;
        color: #ffffff;
      }

      #messageInput {
        background-color: #333333;
        color: #ffffff;
      }

      #sendBtn, #sendBtn2, #sendBtn3 {
        background-color: #555555;
        color: #ffffff;
      }

      #sendBtn:hover, #sendBtn2:hover, #sendBtn3:hover {
        background-color: #777777;
      }

      #menuArrow {
        background-color: #555555;
        color: #ffffff;
      }

      #menuArrow:hover {
        background-color: #777777;
      }
    }

    /* LIGHT MODE (prefers-color-scheme: light) */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f5f5f5;
        color: #121212;
      }

      h1 {
        color: #121212;
      }

      #sideMenu {
        background-color: #ffffff;
        color: #121212;
      }

      #messages {
        background-color: #fafafa;
        border: 1px solid #ccc;
      }

      #messages li {
        background-color: #e1e1e1;
        color: #121212;
      }

      #messageInput {
        background-color: #ffffff;
        color: #121212;
      }

      #sendBtn, #sendBtn2, #sendBtn3 {
        background-color: #555555;
        color: #ffffff;
      }

      #sendBtn:hover, #sendBtn2:hover, #sendBtn3:hover{
        background-color: #777777;
      }

      #menuArrow {
        background-color: #555555;
        color: #ffffff;
      }

      #menuArrow:hover {
        background-color: #777777;
      }
    }
    html, body {
  overflow: hidden;
}
#overlay {
    display: none; /* Hide overlay by default */
    text-align: center;

.overlay-content {

.border-box {

#roomSelect {

    padding: 10px;

    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
    cursor: pointer;
}
  </style>
</head>

document.addEventListener('DOMContentLoaded', () => {
    const messages = document.getElementById('messages');

    // Function to scroll to the bottom
    function scrollToBottom() {
        messages.scrollTop = messages.scrollHeight;
    }

    // Observer to detect when new messages are added
    const observer = new MutationObserver(() => {
        scrollToBottom();
    });

    // Start observing the `messages` list for child additions
    observer.observe(messages, { childList: true });

    // Optional: Scroll to bottom on page load
    scrollToBottom();
});
